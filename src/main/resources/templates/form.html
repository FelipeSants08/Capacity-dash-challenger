<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" data-theme="halloween">
<head>
    <meta charset="UTF-8">
    <title>Cadastro de Motocicleta - Mottu</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@latest/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="p-8">
<main class="container mx-auto max-w-6xl p-8 rounded-lg shadow-xl">
    <a href="/dashboard" class="btn btn-ghost mb-6">‚Üê Voltar para a Dashboard</a>

    <h1 class="text-4xl font-bold text-center mb-10">Cadastro de Motocicleta</h1>

    <form action="#" th:action="@{/moto/form}" th:object="${motorcycle}" method="post" class="space-y-6">

        <div class="form-control">
            <label for="plate" class="label">
                <span class="label-text">Placa</span>
            </label>
            <input type="text" id="plate" th:field="*{plate}" placeholder="Ex: ABC-1234" class="input input-bordered w-full" required/>
        </div>

        <div class="form-control">
            <label for="model" class="label">
                <span class="label-text">Modelo</span>
            </label>
            <input type="text" id="model" th:field="*{model}" placeholder="Ex: Honda CB 500F" class="input input-bordered w-full" required/>
        </div>

        <div class="form-control">
            <label for="color" class="label">
                <span class="label-text">Cor</span>
            </label>
            <input type="text" id="color" th:field="*{color}" placeholder="Ex: Vermelha" class="input input-bordered w-full" required/>
        </div>

        <div class="pt-4">
            <button type="submit" class="btn btn-primary w-full">Cadastrar Motocicleta</button>
        </div>
    </form>

</main>
</body>
</html>
