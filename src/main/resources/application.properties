spring.application.name=CapacityDash

spring.datasource.url=jdbc:postgresql://localhost:5432/capacitydash
spring.datasource.username=postgres
spring.datasource.password=felipe
spring.datasource.driver-class-name=org.postgresql.Driver

spring.mvc.hiddenmethod.filter.enabled=true

spring.security.oauth2.client.registration.google.client-id=${GOOGLE_CLIENT_ID}
spring.security.oauth2.client.registration.google.client-secret=${GOOGLE_CLIENT_SECRET}

logging.level.org.springframework.security=DEBUG
logging.level.fiap.com.capacitydash=DEBUG

# Log para ver as requisições
logging.level.org.springframework.web=DEBUG

# Log do Hibernate para ver queries SQL
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE